spring.application.name=api-gateway
server.port=8765

# Enable Gateway discovery locator
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

management.endpoints.web.exposure.include=*
management.endpoint.gateway.access=unrestricted

# Route for authentication-service
spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://auth-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/auth/**, /forgotPassword/**


# Route for form-service
spring.cloud.gateway.server.webflux.routes[1].id=form-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://form-service

spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/answer-options/**
spring.cloud.gateway.server.webflux.routes[1].predicates[1]=Path=/api/categories/**
spring.cloud.gateway.server.webflux.routes[1].predicates[2]=Path=/api/evaluation-forms/**
spring.cloud.gateway.server.webflux.routes[1].predicates[3]=Path=/api/factors/**
spring.cloud.gateway.server.webflux.routes[1].predicates[4]=Path=/api/projects/**
spring.cloud.gateway.server.webflux.routes[1].predicates[5]=Path=/api/severities/**

# Route for management-service
spring.cloud.gateway.server.webflux.routes[2].id=management-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://management-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/permissions/**, /api/roles/**, /api/users/**



